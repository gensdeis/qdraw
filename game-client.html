<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eastern Quick Draw Game</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .login-section {
            margin-bottom: 30px;
        }

        .game-section {
            display: none;
        }

        .game-section.active {
            display: block;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
        }

        .status.waiting {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid #ffc107;
        }

        .status.ready {
            background: rgba(40, 167, 69, 0.3);
            border: 2px solid #28a745;
        }

        .status.playing {
            background: rgba(220, 53, 69, 0.3);
            border: 2px solid #dc3545;
        }

        .game-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            display: block;
        }

        .game-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .game-button:active {
            transform: scale(0.95);
        }

        .game-button.disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .game-button.fake {
            background: linear-gradient(45deg, #ffa726, #ff9800);
        }

        .game-button.normal {
            background: linear-gradient(45deg, #4caf50, #8bc34a);
        }

        .input-group {
            margin: 15px 0;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }

        .log-entry.info {
            background: rgba(0, 123, 255, 0.3);
        }

        .log-entry.success {
            background: rgba(40, 167, 69, 0.3);
        }

        .log-entry.warning {
            background: rgba(255, 193, 7, 0.3);
        }

        .log-entry.error {
            background: rgba(220, 53, 69, 0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .countdown {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .result {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
        }

        .result.win {
            background: rgba(40, 167, 69, 0.3);
            border: 2px solid #28a745;
        }

        .result.lose {
            background: rgba(220, 53, 69, 0.3);
            border: 2px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ® Eastern Quick Draw</h1>
        
        <!-- ë­í‚¹ ì„¹ì…˜ -->
        <div class="ranking-section" id="rankingSection" style="display:none; margin-bottom: 20px;">
            <div style="display: flex; gap: 40px; justify-content: center;">
                <div>
                    <h3>ğŸ† ì ìˆ˜ ë­í‚¹</h3>
                    <table id="rewardRanking" border="1" style="min-width:180px; background:rgba(255,255,255,0.1);">
                        <thead><tr><th>ìˆœìœ„</th><th>ì´ë¦„</th><th>ì ìˆ˜</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div>
                    <h3>ğŸ”¥ ì—°ìŠ¹ ë­í‚¹</h3>
                    <table id="winStreakRanking" border="1" style="min-width:180px; background:rgba(255,255,255,0.1);">
                        <thead><tr><th>ìˆœìœ„</th><th>ì´ë¦„</th><th>ìµœê³  ì—°ìŠ¹</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- ë¡œê·¸ì¸ ì„¹ì…˜ -->
        <div class="login-section" id="loginSection">
            <div class="input-group">
                <input type="text" id="username" placeholder="ì‚¬ìš©ìëª…" value="player1">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="ë¹„ë°€ë²ˆí˜¸" value="password123">
            </div>
            <button class="btn-primary" onclick="login()">ë¡œê·¸ì¸</button>
            <button class="btn-success" onclick="register()">íšŒì›ê°€ì…</button>
        </div>

        <!-- ê²Œì„ ì„¹ì…˜ -->
        <div class="game-section" id="gameSection">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="winCount">0</div>
                    <div class="stat-label">ìŠ¹ë¦¬</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="loseCount">0</div>
                    <div class="stat-label">íŒ¨ë°°</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="score">0</div>
                    <div class="stat-label">ì ìˆ˜</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="winStreak">0</div>
                    <div class="stat-label">ì—°ìŠ¹</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="maxWinStreak">0</div>
                    <div class="stat-label">ìµœê³  ì—°ìŠ¹</div>
                </div>
            </div>

            <div class="status" id="status">ëŒ€ê¸° ì¤‘...</div>
            
            <button class="btn-danger" id="cancelButton" onclick="cancelMatch()" style="display: none;">ë§¤ì¹­ ì·¨ì†Œ</button>
            
            <div class="countdown" id="countdown" style="display: none;">3</div>
            
            <button class="game-button" id="gameButton" onclick="clickButton()" disabled>
                ëŒ€ê¸° ì¤‘...
            </button>
            
            <div class="result" id="result" style="display: none;"></div>
            
            <button class="btn-success" id="playAgainButton" onclick="playAgain()" style="display: none;">ë‹¤ì‹œ í”Œë ˆì´</button>
        </div>

        <!-- ë¡œê·¸ -->
        <div class="log" id="log"></div>
    </div>

    <script>
        const SERVER_IP = '172.28.80.16';
        const API_BASE_URL = `http://${SERVER_IP}:13001`;
        let socket;
        let currentUser = null;
        let matchId = null;
        let gameId = null;
        let isInMatch = false;
        let isGameActive = false;
        let countdownInterval = null;

        // ë¡œê·¸ í•¨ìˆ˜
        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // ë¡œê·¸ì¸
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE_URL}/user/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentUser = data.user;
                    localStorage.setItem('token', data.token);
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('gameSection').classList.add('active');
                    document.getElementById('rankingSection').style.display = 'block';
                    addLog(`ë¡œê·¸ì¸ ì„±ê³µ: ${username}`, 'success');
                    updateUserStatsUI();
                    fetchAndRenderRankings();
                    connectSocket();
                    // ìµœì´ˆ ë¡œê·¸ì¸ í›„ ìë™ ë§¤ì¹­ ìš”ì²­
                    if (currentUser) {
                        requestMatch();
                    }
                } else {
                    addLog(`ë¡œê·¸ì¸ ì‹¤íŒ¨: ${data.message}`, 'error');
                }
            } catch (error) {
                addLog(`ë¡œê·¸ì¸ ì˜¤ë¥˜: ${error.message}`, 'error');
            }
        }

        // íšŒì›ê°€ì…
        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE_URL}/user/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    addLog(`íšŒì›ê°€ì… ì„±ê³µ: ${username}`, 'success');
                } else {
                    addLog(`íšŒì›ê°€ì… ì‹¤íŒ¨: ${data.message}`, 'error');
                }
            } catch (error) {
                addLog(`íšŒì›ê°€ì… ì˜¤ë¥˜: ${error.message}`, 'error');
            }
        }

        function updateUserStatsUI() {
            if (!currentUser) return;
            document.getElementById('winCount').textContent = currentUser.winCount || 0;
            document.getElementById('loseCount').textContent = currentUser.loseCount || 0;
            document.getElementById('score').textContent = currentUser.reward || 0;
            document.getElementById('winStreak').textContent = currentUser.winStreak || 0;
            document.getElementById('maxWinStreak').textContent = currentUser.maxWinStreak || 0;
        }

        async function fetchAndRenderRankings() {
            // ì ìˆ˜ ë­í‚¹
            const rewardRes = await fetch(`${API_BASE_URL}/user/rank/reward`);
            const rewardList = await rewardRes.json();
            renderRankingTable('rewardRanking', rewardList, 'reward');
            // ì—°ìŠ¹ ë­í‚¹ (ìµœê³  ì—°ìŠ¹ ê¸°ì¤€)
            const winStreakRes = await fetch(`${API_BASE_URL}/user/rank/winstreak`);
            const winStreakList = await winStreakRes.json();
            renderRankingTable('winStreakRanking', winStreakList, 'maxWinStreak');
        }

        function renderRankingTable(tableId, list, valueKey) {
            const tbody = document.querySelector(`#${tableId} tbody`);
            tbody.innerHTML = '';
            list.forEach((user, idx) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${idx + 1}</td><td>${user.username}</td><td>${user[valueKey]}</td>`;
                tbody.appendChild(tr);
            });
        }

        // ì†Œì¼“ ì—°ê²°
        function connectSocket() {
            socket = io(`ws://${SERVER_IP}:13001/game`, {
                query: { userId: currentUser.id },
                transports: ['websocket']
            });

            socket.on('connect', () => {
                addLog('ì„œë²„ì— ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                updateStatus('ì—°ê²°ë¨', 'ready');
            });

            socket.on('disconnect', () => {
                addLog('ì„œë²„ì™€ ì—°ê²°ì´ ëŠì–´ì¡ŒìŠµë‹ˆë‹¤.', 'error');
                updateStatus('ì—°ê²° ëŠê¹€', 'waiting');
            });

            socket.on('match_waiting', (data) => {
                addLog('ë§¤ì¹­ ëŒ€ê¸° ì¤‘...', 'warning');
                updateStatus('ë§¤ì¹­ ëŒ€ê¸° ì¤‘...', 'waiting');
                isInMatch = true;
                matchId = data.match.id;
                document.getElementById('cancelButton').style.display = 'block';
            });

            socket.on('match_found', (data) => {
                addLog('ë§¤ì¹­ ì™„ë£Œ! ìƒëŒ€ë°©ì„ ì°¾ì•˜ìŠµë‹ˆë‹¤.', 'success');
                updateStatus('ë§¤ì¹­ ì™„ë£Œ! ë°© ì¤€ë¹„ ì¤‘...', 'ready');
                matchId = data.match.id;

                // ë§¤ì¹­ ë²„íŠ¼ UI ê°±ì‹ 
                document.getElementById('cancelButton').style.display = 'none';

                // 1ì´ˆ í›„ ë°© ì¤€ë¹„ ì‹ í˜¸ ì „ì†¡
                setTimeout(() => {
                    socket.emit('room_ready', { matchId, userId: currentUser.id });
                    addLog('ë°© ì¤€ë¹„ ì‹ í˜¸ ì „ì†¡', 'info');
                }, 1000);
            });

            socket.on('signal', (data) => {
                const clientReceiveTime = Date.now();
                const serverTime = data.timestamp;
                const timeDiff = clientReceiveTime - serverTime;
                
                addLog(`ì‹ í˜¸ ìˆ˜ì‹ : ${data.type} (value: ${data.value}), ë„¤íŠ¸ì›Œí¬ ì§€ì—°: ${timeDiff}ms`, 'info');
                
                if (data.gameId) {
                    gameId = data.gameId;
                    addLog(`ê²Œì„ ID: ${gameId}`, 'info');
                }

                if (data.value === 1) {
                    // ì •ìƒ ì‹ í˜¸ - ê²Œì„ ì‹œì‘
                    startGame(data, timeDiff);
                } else {
                    // ê°€ì§œ ì‹ í˜¸
                    showFakeSignal(data);
                }
            });

            socket.on('game_result', async (data) => {
                isGameActive = false;
                clearInterval(countdownInterval);
                
                if (data.winnerId === currentUser.id) {
                    addLog(`ğŸ‰ ìŠ¹ë¦¬! ì ìˆ˜: ${data.reward}ì `, 'success');
                    showResult('ìŠ¹ë¦¬!', 'win');
                    updateStats(data.reward, true);
                } else {
                    addLog(`ğŸ˜¢ íŒ¨ë°°...`, 'error');
                    showResult('íŒ¨ë°°...', 'lose');
                    updateStats(0, false);
                }
                // ìµœì‹  user ì •ë³´ ì¦‰ì‹œ ë°˜ì˜
                if (data.winnerUser && data.winnerUser.id === currentUser.id) {
                    currentUser = data.winnerUser;
                    updateUserStatsUI();
                } else if (data.loserUser && data.loserUser.id === currentUser.id) {
                    currentUser = data.loserUser;
                    updateUserStatsUI();
                }
                // ë­í‚¹ ìµœì‹ í™”
                fetchAndRenderRankings();
                document.getElementById('playAgainButton').style.display = 'block';
                document.getElementById('gameButton').disabled = true;
                document.getElementById('gameButton').textContent = 'ê²Œì„ ì¢…ë£Œ';
            });

            socket.on('status_update', (data) => {
                addLog(`ìƒíƒœ ì—…ë°ì´íŠ¸: ${data.status}`, 'info');
            });

            socket.on('error', (data) => {
                addLog(`ì˜¤ë¥˜: ${data.message}`, 'error');
            });
        }

        // ë§¤ì¹­ ìš”ì²­
        function requestMatch() {
            if (!socket || !currentUser) return;
            
            socket.emit('match_request', { userId: currentUser.id });
            addLog('ë§¤ì¹­ ìš”ì²­ ì „ì†¡', 'info');
            updateStatus('ë§¤ì¹­ ìš”ì²­ ì¤‘...', 'waiting');
        }

        // ë§¤ì¹­ ì·¨ì†Œ
        function cancelMatch() {
            if (!socket || !matchId) return;
            
            socket.emit('room_cancel', { matchId, userId: currentUser.id });
            addLog('ë§¤ì¹­ ì·¨ì†Œ', 'warning');
            updateStatus('ë§¤ì¹­ ì·¨ì†Œë¨', 'waiting');
            
            document.getElementById('cancelButton').style.display = 'none';
            isInMatch = false;
            matchId = null;
        }

        // ê²Œì„ ì‹œì‘
        function startGame(signalData, timeDiff) {
            isGameActive = true;
            updateStatus('ê²Œì„ ì‹œì‘! ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”!', 'playing');
            
            const gameButton = document.getElementById('gameButton');
            gameButton.disabled = true;
            gameButton.textContent = 'CLICK!';
            gameButton.className = 'game-button normal';
            
            // ì¹´ìš´íŠ¸ë‹¤ìš´ ì‹œì‘
            let countdown = 3;
            const countdownElement = document.getElementById('countdown');
            countdownElement.style.display = 'block';
            
            countdownInterval = setInterval(() => {
                countdownElement.textContent = countdown;
                countdown--;
                
                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    countdownElement.style.display = 'none';
                    // ìœ ì €ê°€ ì§ì ‘ í´ë¦­í•  ìˆ˜ ìˆë„ë¡ ë²„íŠ¼ í™œì„±í™”
                    gameButton.disabled = false;
                    gameButton.textContent = 'CLICK!';
                    gameButton.className = 'game-button normal';
                }
            }, 1000);
        }

        // ê°€ì§œ ì‹ í˜¸ í‘œì‹œ
        function showFakeSignal(signalData) {
            const gameButton = document.getElementById('gameButton');
            gameButton.disabled = false;
            gameButton.textContent = `FAKE (${signalData.value})`;
            gameButton.className = 'game-button fake';
            
            setTimeout(() => {
                if (!isGameActive) {
                    gameButton.disabled = true;
                    gameButton.textContent = 'ëŒ€ê¸° ì¤‘...';
                    gameButton.className = 'game-button';
                }
            }, 2000);
        }

        // ë²„íŠ¼ í´ë¦­
        function clickButton() {
            if (!isGameActive || !socket || !gameId) return;

            const sendTime = Date.now();
            console.log('ì‹ í˜¸ ì „ì†¡ ì‹œì :', sendTime, 'userId:', currentUser.id);
            socket.emit('send_signal', {
                gameId,
                userId: currentUser.id,
                type: 'NORMAL',
                value: 1,
                clientSendTime: sendTime
            });
            
            addLog('ì‹ í˜¸ ì „ì†¡!', 'info');
            
            const gameButton = document.getElementById('gameButton');
            gameButton.disabled = true;
            gameButton.textContent = 'ì „ì†¡ë¨';
            gameButton.className = 'game-button disabled';
        }

        // ê²°ê³¼ í‘œì‹œ
        function showResult(message, type) {
            const resultElement = document.getElementById('result');
            resultElement.textContent = message;
            resultElement.className = `result ${type}`;
            resultElement.style.display = 'block';
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats(score, isWin) {
            const winCountElement = document.getElementById('winCount');
            const loseCountElement = document.getElementById('loseCount');
            const scoreElement = document.getElementById('score');
            const winStreakElement = document.getElementById('winStreak');
            if (isWin) {
                winCountElement.textContent = parseInt(winCountElement.textContent) + 1;
                // ì—°ìŠ¹ì€ ì„œë²„ì—ì„œ ê´€ë¦¬í•˜ë¯€ë¡œ, ìƒˆë¡œê³ ì¹¨/ë¡œê·¸ì¸ ì‹œ ìµœì‹ ê°’ ë°˜ì˜ë¨
            } else {
                loseCountElement.textContent = parseInt(loseCountElement.textContent) + 1;
                // íŒ¨ë°° ì‹œ ì—°ìŠ¹ì€ ì„œë²„ì—ì„œ 0ìœ¼ë¡œ ì´ˆê¸°í™”ë¨
            }
            scoreElement.textContent = parseInt(scoreElement.textContent) + score;
            // ë­í‚¹ ê°±ì‹ 
            fetchAndRenderRankings();
        }

        // ë‹¤ì‹œ í”Œë ˆì´
        function playAgain() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('playAgainButton').style.display = 'none';
            document.getElementById('gameButton').disabled = true;
            document.getElementById('gameButton').textContent = 'ëŒ€ê¸° ì¤‘...';
            document.getElementById('gameButton').className = 'game-button';
            updateStatus('ëŒ€ê¸° ì¤‘...', 'ready');

            isGameActive = false;
            gameId = null;
            matchId = null;
            isInMatch = false;

            // ë‹¤ì‹œ ë§¤ì¹­ ìš”ì²­
            requestMatch();
        }

        // ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.onload = function() {
            addLog('ê²Œì„ í´ë¼ì´ì–¸íŠ¸ê°€ ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤.', 'info');
        };
    </script>
</body>
