<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eastern Quick Draw Game</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .login-section {
            margin-bottom: 30px;
        }

        .game-section {
            display: none;
        }

        .game-section.active {
            display: block;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
        }

        .status.waiting {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid #ffc107;
        }

        .status.ready {
            background: rgba(40, 167, 69, 0.3);
            border: 2px solid #28a745;
        }

        .status.playing {
            background: rgba(220, 53, 69, 0.3);
            border: 2px solid #dc3545;
        }

        .game-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            display: block;
        }

        .game-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .game-button:active {
            transform: scale(0.95);
        }

        .game-button.disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .game-button.fake {
            background: linear-gradient(45deg, #ffa726, #ff9800);
        }

        .game-button.normal {
            background: linear-gradient(45deg, #4caf50, #8bc34a);
        }

        .input-group {
            margin: 15px 0;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }

        .log-entry.info {
            background: rgba(0, 123, 255, 0.3);
        }

        .log-entry.success {
            background: rgba(40, 167, 69, 0.3);
        }

        .log-entry.warning {
            background: rgba(255, 193, 7, 0.3);
        }

        .log-entry.error {
            background: rgba(220, 53, 69, 0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .countdown {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .result {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
        }

        .result.win {
            background: rgba(40, 167, 69, 0.3);
            border: 2px solid #28a745;
        }

        .result.lose {
            background: rgba(220, 53, 69, 0.3);
            border: 2px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Eastern Quick Draw</h1>
        
        <!-- Îû≠ÌÇπ ÏÑπÏÖò -->
        <div class="ranking-section" id="rankingSection" style="display:none; margin-bottom: 20px;">
            <div style="display: flex; gap: 40px; justify-content: center;">
                <div>
                    <h3>üèÜ Ï†êÏàò Îû≠ÌÇπ</h3>
                    <table id="rewardRanking" border="1" style="min-width:180px; background:rgba(255,255,255,0.1);">
                        <thead><tr><th>ÏàúÏúÑ</th><th>Ïù¥Î¶Ñ</th><th>Ï†êÏàò</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div>
                    <h3>üî• Ïó∞Ïäπ Îû≠ÌÇπ</h3>
                    <table id="winStreakRanking" border="1" style="min-width:180px; background:rgba(255,255,255,0.1);">
                        <thead><tr><th>ÏàúÏúÑ</th><th>Ïù¥Î¶Ñ</th><th>ÏµúÍ≥† Ïó∞Ïäπ</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Î°úÍ∑∏Ïù∏ ÏÑπÏÖò -->
        <div class="login-section" id="loginSection">
            <div class="input-group">
                <input type="text" id="username" placeholder="ÏÇ¨Ïö©ÏûêÎ™Ö" value="player1">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏" value="password123">
            </div>
            <button class="btn-primary" onclick="login()">Î°úÍ∑∏Ïù∏</button>
            <button class="btn-success" onclick="register()">ÌöåÏõêÍ∞ÄÏûÖ</button>
        </div>

        <!-- Í≤åÏûÑ ÏÑπÏÖò -->
        <div class="game-section" id="gameSection">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="winCount">0</div>
                    <div class="stat-label">ÏäπÎ¶¨</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="loseCount">0</div>
                    <div class="stat-label">Ìå®Î∞∞</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="score">0</div>
                    <div class="stat-label">Ï†êÏàò</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="winStreak">0</div>
                    <div class="stat-label">Ïó∞Ïäπ</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="maxWinStreak">0</div>
                    <div class="stat-label">ÏµúÍ≥† Ïó∞Ïäπ</div>
                </div>
            </div>

            <div class="status" id="status">ÎåÄÍ∏∞ Ï§ë...</div>
            
            <button class="btn-danger" id="cancelButton" onclick="cancelMatch()" style="display: none;">Îß§Ïπ≠ Ï∑®ÏÜå</button>
            
            <div class="countdown" id="countdown" style="display: none;">3</div>
            
            <button class="game-button" id="gameButton" onclick="clickButton()" disabled>
                ÎåÄÍ∏∞ Ï§ë...
            </button>
            
            <div class="result" id="result" style="display: none;"></div>
            
            <button class="btn-success" id="playAgainButton" onclick="playAgain()" style="display: none;">Îã§Ïãú ÌîåÎ†àÏù¥</button>
        </div>

        <!-- Î°úÍ∑∏ -->
        <div class="log" id="log"></div>
    </div>

    <script>
        const SERVER_IP = '172.28.80.16';
        const API_BASE_URL = `http://${SERVER_IP}:13001`;
        let socket;
        let currentUser = null;
        let matchId = null;
        let gameId = null;
        let isInMatch = false;
        let isGameActive = false;
        let countdownInterval = null;

        // Î°úÍ∑∏ Ìï®Ïàò
        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // Î°úÍ∑∏Ïù∏
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE_URL}/user/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentUser = data.user;
                    localStorage.setItem('token', data.token);
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('gameSection').classList.add('active');
                    document.getElementById('rankingSection').style.display = 'block';
                    addLog(`Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ: ${username}`, 'success');
                    updateUserStatsUI();
                    fetchAndRenderRankings();
                    connectSocket();
                    // ÏµúÏ¥à Î°úÍ∑∏Ïù∏ ÌõÑ ÏûêÎèô Îß§Ïπ≠ ÏöîÏ≤≠
                    if (currentUser) {
                        requestMatch();
                    }
                } else {
                    addLog(`Î°úÍ∑∏Ïù∏ Ïã§Ìå®: ${data.message}`, 'error');
                }
            } catch (error) {
                addLog(`Î°úÍ∑∏Ïù∏ Ïò§Î•ò: ${error.message}`, 'error');
            }
        }

        // ÌöåÏõêÍ∞ÄÏûÖ
        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE_URL}/user/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    addLog(`ÌöåÏõêÍ∞ÄÏûÖ ÏÑ±Í≥µ: ${username}`, 'success');
                } else {
                    addLog(`ÌöåÏõêÍ∞ÄÏûÖ Ïã§Ìå®: ${data.message}`, 'error');
                }
            } catch (error) {
                addLog(`ÌöåÏõêÍ∞ÄÏûÖ Ïò§Î•ò: ${error.message}`, 'error');
            }
        }

        function updateUserStatsUI() {
            if (!currentUser) return;
            document.getElementById('winCount').textContent = currentUser.winCount || 0;
            document.getElementById('loseCount').textContent = currentUser.loseCount || 0;
            document.getElementById('score').textContent = currentUser.reward || 0;
            document.getElementById('winStreak').textContent = currentUser.winStreak || 0;
            document.getElementById('maxWinStreak').textContent = currentUser.maxWinStreak || 0;
        }

        async function fetchAndRenderRankings() {
            // Ï†êÏàò Îû≠ÌÇπ
            const rewardRes = await fetch(`${API_BASE_URL}/user/rank/reward`);
            const rewardList = await rewardRes.json();
            renderRankingTable('rewardRanking', rewardList, 'reward');
            // Ïó∞Ïäπ Îû≠ÌÇπ (ÏµúÍ≥† Ïó∞Ïäπ Í∏∞Ï§Ä)
            const winStreakRes = await fetch(`${API_BASE_URL}/user/rank/winstreak`);
            const winStreakList = await winStreakRes.json();
            renderRankingTable('winStreakRanking', winStreakList, 'maxWinStreak');
        }

        function renderRankingTable(tableId, list, valueKey) {
            const tbody = document.querySelector(`#${tableId} tbody`);
            tbody.innerHTML = '';
            list.forEach((user, idx) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${idx + 1}</td><td>${user.username}</td><td>${user[valueKey]}</td>`;
                tbody.appendChild(tr);
            });
        }

        // ÏÜåÏºì Ïó∞Í≤∞
        function connectSocket() {
            socket = io(`ws://${SERVER_IP}:13001/game`, {
                query: { userId: currentUser.id },
                transports: ['websocket']
            });

            socket.on('connect', () => {
                addLog('ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞ÎêòÏóàÏäµÎãàÎã§.', 'success');
                updateStatus('Ïó∞Í≤∞Îê®', 'ready');
            });

            socket.on('disconnect', () => {
                addLog('ÏÑúÎ≤ÑÏôÄ Ïó∞Í≤∞Ïù¥ ÎÅäÏñ¥Ï°åÏäµÎãàÎã§.', 'error');
                updateStatus('Ïó∞Í≤∞ ÎÅäÍπÄ', 'waiting');
            });

            socket.on('match_waiting', (data) => {
                addLog('Îß§Ïπ≠ ÎåÄÍ∏∞ Ï§ë...', 'warning');
                updateStatus('Îß§Ïπ≠ ÎåÄÍ∏∞ Ï§ë...', 'waiting');
                isInMatch = true;
                matchId = data.match.id;
                document.getElementById('cancelButton').style.display = 'block';
            });

            socket.on('match_found', (data) => {
                addLog('Îß§Ïπ≠ ÏôÑÎ£å! ÏÉÅÎåÄÎ∞©ÏùÑ Ï∞æÏïòÏäµÎãàÎã§.', 'success');
                updateStatus('Îß§Ïπ≠ ÏôÑÎ£å! Î∞© Ï§ÄÎπÑ Ï§ë...', 'ready');
                matchId = data.match.id;

                // Îß§Ïπ≠ Î≤ÑÌäº UI Í∞±Ïã†
                document.getElementById('cancelButton').style.display = 'none';

                // 1Ï¥à ÌõÑ Î∞© Ï§ÄÎπÑ Ïã†Ìò∏ Ï†ÑÏÜ°
                setTimeout(() => {
                    socket.emit('room_ready', { matchId, userId: currentUser.id });
                    addLog('Î∞© Ï§ÄÎπÑ Ïã†Ìò∏ Ï†ÑÏÜ°', 'info');
                }, 1000);
            });

            socket.on('signal', (data) => {
                const clientReceiveTime = Date.now();
                const serverTime = data.timestamp;
                const timeDiff = clientReceiveTime - serverTime;
                
                addLog(`Ïã†Ìò∏ ÏàòÏã†: ${data.type} (value: ${data.value}), ÎÑ§Ìä∏ÏõåÌÅ¨ ÏßÄÏó∞: ${timeDiff}ms`, 'info');
                
                if (data.gameId) {
                    gameId = data.gameId;
                    addLog(`Í≤åÏûÑ ID: ${gameId}`, 'info');
                }

                if (data.value === 1) {
                    // Ï†ïÏÉÅ Ïã†Ìò∏ - Í≤åÏûÑ ÏãúÏûë
                    startGame(data, timeDiff);
                } else {
                    // Í∞ÄÏßú Ïã†Ìò∏
                    showFakeSignal(data);
                }
            });

            socket.on('game_result', async (data) => {
                isGameActive = false;
                clearInterval(countdownInterval);
                
                if (data.winnerId === currentUser.id) {
                    addLog(`üéâ ÏäπÎ¶¨! Ï†êÏàò: ${data.reward}Ï†ê`, 'success');
                    showResult('ÏäπÎ¶¨!', 'win');
                    updateStats(data.reward, true);
                } else {
                    addLog(`üò¢ Ìå®Î∞∞...`, 'error');
                    showResult('Ìå®Î∞∞...', 'lose');
                    updateStats(0, false);
                }
                // ÏµúÏã† user Ï†ïÎ≥¥ Ï¶âÏãú Î∞òÏòÅ
                if (data.winnerUser && data.winnerUser.id === currentUser.id) {
                    currentUser = data.winnerUser;
                    updateUserStatsUI();
                } else if (data.loserUser && data.loserUser.id === currentUser.id) {
                    currentUser = data.loserUser;
                    updateUserStatsUI();
                }
                // Îû≠ÌÇπ ÏµúÏã†Ìôî
                fetchAndRenderRankings();
                document.getElementById('playAgainButton').style.display = 'block';
                document.getElementById('gameButton').disabled = true;
                document.getElementById('gameButton').textContent = 'Í≤åÏûÑ Ï¢ÖÎ£å';
            });

            socket.on('status_update', (data) => {
                addLog(`ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏: ${data.status}`, 'info');
            });

            socket.on('error', (data) => {
                addLog(`Ïò§Î•ò: ${data.message}`, 'error');
            });
        }

        // Îß§Ïπ≠ ÏöîÏ≤≠
        function requestMatch() {
            if (!socket || !currentUser) return;
            
            socket.emit('match_request', { userId: currentUser.id });
            addLog('Îß§Ïπ≠ ÏöîÏ≤≠ Ï†ÑÏÜ°', 'info');
            updateStatus('Îß§Ïπ≠ ÏöîÏ≤≠ Ï§ë...', 'waiting');
        }

        // Îß§Ïπ≠ Ï∑®ÏÜå
        function cancelMatch() {
            if (!socket || !matchId) return;
            
            socket.emit('room_cancel', { matchId, userId: currentUser.id });
            addLog('Îß§Ïπ≠ Ï∑®ÏÜå', 'warning');
            updateStatus('Îß§Ïπ≠ Ï∑®ÏÜåÎê®', 'waiting');
            
            document.getElementById('cancelButton').style.display = 'none';
            isInMatch = false;
            matchId = null;
        }

        // Í≤åÏûÑ ÏãúÏûë
        function startGame(signalData, timeDiff) {
            isGameActive = true;
            updateStatus('Í≤åÏûÑ ÏãúÏûë! Î≤ÑÌäºÏùÑ ÌÅ¥Î¶≠ÌïòÏÑ∏Ïöî!', 'playing');
            
            const gameButton = document.getElementById('gameButton');
            gameButton.disabled = true;
            gameButton.textContent = 'CLICK!';
            gameButton.className = 'game-button normal';
            
            // Ïπ¥Ïö¥Ìä∏Îã§Ïö¥ ÏãúÏûë
            let countdown = 3;
            const countdownElement = document.getElementById('countdown');
            countdownElement.style.display = 'block';
            
            countdownInterval = setInterval(() => {
                countdownElement.textContent = countdown;
                countdown--;
                
                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    countdownElement.style.display = 'none';
                    // Ïú†Ï†ÄÍ∞Ä ÏßÅÏ†ë ÌÅ¥Î¶≠Ìï† Ïàò ÏûàÎèÑÎ°ù Î≤ÑÌäº ÌôúÏÑ±Ìôî
                    gameButton.disabled = false;
                    gameButton.textContent = 'CLICK!';
                    gameButton.className = 'game-button normal';
                }
            }, 1000);
        }

        // Í∞ÄÏßú Ïã†Ìò∏ ÌëúÏãú
        function showFakeSignal(signalData) {
            const gameButton = document.getElementById('gameButton');
            gameButton.disabled = false;
            gameButton.textContent = `FAKE (${signalData.value})`;
            gameButton.className = 'game-button fake';
            
            setTimeout(() => {
                if (!isGameActive) {
                    gameButton.disabled = true;
                    gameButton.textContent = 'ÎåÄÍ∏∞ Ï§ë...';
                    gameButton.className = 'game-button';
                }
            }, 2000);
        }

        // Î≤ÑÌäº ÌÅ¥Î¶≠
        function clickButton() {
            if (!isGameActive || !socket || !gameId) return;

            const sendTime = Date.now();
            console.log('Ïã†Ìò∏ Ï†ÑÏÜ° ÏãúÏ†ê:', sendTime, 'userId:', currentUser.id);
            socket.emit('send_signal', {
                gameId,
                userId: currentUser.id,
                type: 'NORMAL',
                value: 1,
                clientSendTime: sendTime
            });
            
            addLog('Ïã†Ìò∏ Ï†ÑÏÜ°!', 'info');
            
            const gameButton = document.getElementById('gameButton');
            gameButton.disabled = true;
            gameButton.textContent = 'Ï†ÑÏÜ°Îê®';
            gameButton.className = 'game-button disabled';
        }

        // Í≤∞Í≥º ÌëúÏãú
        function showResult(message, type) {
            const resultElement = document.getElementById('result');
            resultElement.textContent = message;
            resultElement.className = `result ${type}`;
            resultElement.style.display = 'block';
        }

        // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateStats(score, isWin) {
            const winCountElement = document.getElementById('winCount');
            const loseCountElement = document.getElementById('loseCount');
            const scoreElement = document.getElementById('score');
            const winStreakElement = document.getElementById('winStreak');
            if (isWin) {
                winCountElement.textContent = parseInt(winCountElement.textContent) + 1;
                // Ïó∞ÏäπÏùÄ ÏÑúÎ≤ÑÏóêÏÑú Í¥ÄÎ¶¨ÌïòÎØÄÎ°ú, ÏÉàÎ°úÍ≥†Ïπ®/Î°úÍ∑∏Ïù∏ Ïãú ÏµúÏã†Í∞í Î∞òÏòÅÎê®
            } else {
                loseCountElement.textContent = parseInt(loseCountElement.textContent) + 1;
                // Ìå®Î∞∞ Ïãú Ïó∞ÏäπÏùÄ ÏÑúÎ≤ÑÏóêÏÑú 0ÏúºÎ°ú Ï¥àÍ∏∞ÌôîÎê®
            }
            scoreElement.textContent = parseInt(scoreElement.textContent) + score;
            // Îû≠ÌÇπ Í∞±Ïã†
            fetchAndRenderRankings();
        }

        // Îã§Ïãú ÌîåÎ†àÏù¥
        function playAgain() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('playAgainButton').style.display = 'none';
            document.getElementById('gameButton').disabled = true;
            document.getElementById('gameButton').textContent = 'ÎåÄÍ∏∞ Ï§ë...';
            document.getElementById('gameButton').className = 'game-button';
            updateStatus('ÎåÄÍ∏∞ Ï§ë...', 'ready');

            isGameActive = false;
            gameId = null;
            matchId = null;
            isInMatch = false;

            // Îã§Ïãú Îß§Ïπ≠ ÏöîÏ≤≠
            requestMatch();
        }

        // ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
