<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eastern Quick Draw Game</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .login-section {
            margin-bottom: 30px;
        }

        .game-section {
            display: none;
        }

        .game-section.active {
            display: block;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
        }

        .status.waiting {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid #ffc107;
        }

        .status.ready {
            background: rgba(40, 167, 69, 0.3);
            border: 2px solid #28a745;
        }

        .status.playing {
            background: rgba(220, 53, 69, 0.3);
            border: 2px solid #dc3545;
        }

        .game-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            display: block;
        }

        .game-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .game-button:active {
            transform: scale(0.95);
        }

        .game-button.disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .game-button.fake {
            background: linear-gradient(45deg, #ffa726, #ff9800);
        }

        .game-button.normal {
            background: linear-gradient(45deg, #4caf50, #8bc34a);
        }

        .input-group {
            margin: 15px 0;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }

        .log-entry.info {
            background: rgba(0, 123, 255, 0.3);
        }

        .log-entry.success {
            background: rgba(40, 167, 69, 0.3);
        }

        .log-entry.warning {
            background: rgba(255, 193, 7, 0.3);
        }

        .log-entry.error {
            background: rgba(220, 53, 69, 0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .countdown {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .result {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
        }

        .result.win {
            background: rgba(40, 167, 69, 0.3);
            border: 2px solid #28a745;
        }

        .result.lose {
            background: rgba(220, 53, 69, 0.3);
            border: 2px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Eastern Quick Draw</h1>
        
        <!-- Îû≠ÌÇπ ÏÑπÏÖò -->
        <div class="ranking-section" id="rankingSection" style="display:none; margin-bottom: 20px;">
            <div style="display: flex; gap: 40px; justify-content: center;">
                <div>
                    <h3>üèÜ Ï†êÏàò Îû≠ÌÇπ</h3>
                    <table id="rewardRanking" border="1" style="min-width:180px; background:rgba(255,255,255,0.1);">
                        <thead><tr><th>ÏàúÏúÑ</th><th>Ïù¥Î¶Ñ</th><th>Ï†êÏàò</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div>
                    <h3>üî• Ïó∞Ïäπ Îû≠ÌÇπ</h3>
                    <table id="winStreakRanking" border="1" style="min-width:180px; background:rgba(255,255,255,0.1);">
                        <thead><tr><th>ÏàúÏúÑ</th><th>Ïù¥Î¶Ñ</th><th>ÏµúÍ≥† Ïó∞Ïäπ</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Î°úÍ∑∏Ïù∏ ÏÑπÏÖò -->
        <div class="login-section" id="loginSection">
            <div class="input-group">
                <input type="text" id="username" placeholder="ÏÇ¨Ïö©ÏûêÎ™Ö" value="player1">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏" value="password123">
            </div>
            <button class="btn-primary" onclick="login()">Î°úÍ∑∏Ïù∏</button>
            <button class="btn-success" onclick="register()">ÌöåÏõêÍ∞ÄÏûÖ</button>
        </div>

        <!-- Í≤åÏûÑ ÏÑπÏÖò -->
        <div class="game-section" id="gameSection">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="winCount">0</div>
                    <div class="stat-label">ÏäπÎ¶¨</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="loseCount">0</div>
                    <div class="stat-label">Ìå®Î∞∞</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="score">0</div>
                    <div class="stat-label">Ï†êÏàò</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="winStreak">0</div>
                    <div class="stat-label">Ïó∞Ïäπ</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="maxWinStreak">0</div>
                    <div class="stat-label">ÏµúÍ≥† Ïó∞Ïäπ</div>
                </div>
            </div>

            <div class="status" id="status">ÎåÄÍ∏∞ Ï§ë...</div>
            
            <div class="countdown" id="countdown" style="display: none;"></div>
            
            <button class="game-button" id="gameButton" onclick="clickButton()" disabled>
                ÎåÄÍ∏∞ Ï§ë...
            </button>
            
            <div class="result" id="result" style="display: none;"></div>
            
            <button class="btn-success" id="playAgainButton" onclick="playAgain()" style="display: none;">Îã§Ïãú ÌîåÎ†àÏù¥</button>

            <div style="margin-bottom: 20px;">
                <button class="btn-primary" id="startMatchButton" onclick="requestMatch()">Îß§Ïπ≠ ÏãúÏûë</button>
                <button class="btn-success" id="createRoomButton" onclick="createRoom()">Î∞© ÏÉùÏÑ±</button>
                <button class="btn-primary" id="findRoomButton" onclick="openFindRoomModal()">Î∞© Ï∞æÍ∏∞</button>
            </div>
            <div id="roomSection" style="display:none; margin-bottom: 20px;">
                <div id="roomInfo"></div>
                <div id="inviteCodeSection" style="margin:10px 0;"></div>
                <div id="joinRoomSection" style="margin:10px 0;">
                    <input type="text" id="joinRoomCode" maxlength="6" placeholder="Ï¥àÎåÄÏΩîÎìú ÏûÖÎ†•" style="width:120px; text-transform:uppercase;">
                    <button onclick="joinRoom()">ÏûÖÏû•</button>
                </div>
                <button class="btn-danger" id="deleteRoomButton" onclick="deleteRoom()" style="display:none;">Î∞© ÏÇ≠Ï†ú</button>
                <button class="btn-primary" id="leaveRoomButton" onclick="leaveRoom()" style="display:none;">Î∞© ÎÇòÍ∞ÄÍ∏∞</button>
                <button class="btn-info" id="showRoomInfoButton" onclick="showRoomInfoModal()" style="display:none;">Î∞© Ï†ïÎ≥¥ Î≥¥Í∏∞</button>
                <button class="btn-primary" id="roomReadyButton" onclick="roomReady()" style="display:none; margin-top:10px;">Í≤åÏûÑ Ï§ÄÎπÑ</button>
                <div id="roomReadyStatus" style="margin-top:10px; color:#fff;"></div>
            </div>
            <!-- Î∞© Ï∞æÍ∏∞ Î™®Îã¨ -->
            <div id="findRoomModal" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); z-index:1000; justify-content:center; align-items:center;">
                <div style="background:white; color:#333; border-radius:10px; padding:30px; min-width:300px; position:relative; margin:100px auto; text-align:center;">
                    <span style="position:absolute; right:15px; top:10px; font-size:24px; cursor:pointer;" onclick="closeFindRoomModal()">&times;</span>
                    <h3>Ï¥àÎåÄÏΩîÎìúÎ°ú Î∞© Ï∞æÍ∏∞</h3>
                    <input type="text" id="modalJoinRoomCode" maxlength="6" placeholder="Ï¥àÎåÄÏΩîÎìú ÏûÖÎ†•" style="width:120px; text-transform:uppercase;">
                    <button onclick="modalJoinRoom()">ÏûÖÏû•</button>
                </div>
            </div>
            <!-- Î∞© Ï†ïÎ≥¥ Î≥¥Í∏∞ Î™®Îã¨ -->
            <div id="roomInfoModal" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); z-index:1000; justify-content:center; align-items:center;">
                <div style="background:white; color:#333; border-radius:10px; padding:30px; min-width:300px; position:relative; margin:100px auto; text-align:center;">
                    <span style="position:absolute; right:15px; top:10px; font-size:24px; cursor:pointer;" onclick="closeRoomInfoModal()">&times;</span>
                    <h3>Î∞© Ï†ïÎ≥¥</h3>
                    <div id="roomInfoModalContent"></div>
                </div>
            </div>
        </div>

        <!-- Î°úÍ∑∏ -->
        <div class="log" id="log"></div>
    </div>

    <script>
        const SERVER_IP = '175.123.53.74';
        const API_BASE_URL = `http://${SERVER_IP}:13001`;
        let socket;
        let currentUser = null;
        let matchId = null;
        let gameId = null;
        let isInMatch = false;
        let isGameActive = false;
        let countdownInterval = null;
        let roomSocket;
        let currentRoom = null;

        // Î°úÍ∑∏ Ìï®Ïàò
        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // Î°úÍ∑∏Ïù∏
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE_URL}/user/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentUser = data.user;
                    localStorage.setItem('token', data.token);
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('gameSection').classList.add('active');
                    document.getElementById('rankingSection').style.display = 'block';
                    addLog(`Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ: ${username}`, 'success');
                    updateUserStatsUI();
                    fetchAndRenderRankings();
                    connectSocket();
                    // ÏµúÏ¥à Î°úÍ∑∏Ïù∏ ÌõÑ ÏûêÎèô Îß§Ïπ≠ ÏöîÏ≤≠ Ï†úÍ±∞
                    // if (currentUser) {
                    //     requestMatch();
                    // }
                } else {
                    addLog(`Î°úÍ∑∏Ïù∏ Ïã§Ìå®: ${data.message}`, 'error');
                }
            } catch (error) {
                addLog(`Î°úÍ∑∏Ïù∏ Ïò§Î•ò: ${error.message}`, 'error');
            }
        }

        // ÌöåÏõêÍ∞ÄÏûÖ
        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE_URL}/user/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    addLog(`ÌöåÏõêÍ∞ÄÏûÖ ÏÑ±Í≥µ: ${username}`, 'success');
                } else {
                    addLog(`ÌöåÏõêÍ∞ÄÏûÖ Ïã§Ìå®: ${data.message}`, 'error');
                }
            } catch (error) {
                addLog(`ÌöåÏõêÍ∞ÄÏûÖ Ïò§Î•ò: ${error.message}`, 'error');
            }
        }

        function updateUserStatsUI() {
            if (!currentUser) return;
            document.getElementById('winCount').textContent = currentUser.winCount || 0;
            document.getElementById('loseCount').textContent = currentUser.loseCount || 0;
            document.getElementById('score').textContent = currentUser.reward || 0;
            document.getElementById('winStreak').textContent = currentUser.winStreak || 0;
            document.getElementById('maxWinStreak').textContent = currentUser.maxWinStreak || 0;
        }

        async function fetchAndRenderRankings() {
            // Ï†êÏàò Îû≠ÌÇπ
            const rewardRes = await fetch(`${API_BASE_URL}/user/rank/reward`);
            const rewardList = await rewardRes.json();
            renderRankingTable('rewardRanking', rewardList, 'reward');
            // Ïó∞Ïäπ Îû≠ÌÇπ (ÏµúÍ≥† Ïó∞Ïäπ Í∏∞Ï§Ä)
            const winStreakRes = await fetch(`${API_BASE_URL}/user/rank/winstreak`);
            const winStreakList = await winStreakRes.json();
            renderRankingTable('winStreakRanking', winStreakList, 'maxWinStreak');
        }

        function renderRankingTable(tableId, list, valueKey) {
            const tbody = document.querySelector(`#${tableId} tbody`);
            tbody.innerHTML = '';
            list.forEach((user, idx) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${idx + 1}</td><td>${user.username}</td><td>${user[valueKey]}</td>`;
                tbody.appendChild(tr);
            });
        }

        // ÏÜåÏºì Ïó∞Í≤∞
        function connectSocket() {
            socket = io(`ws://${SERVER_IP}:13001/game`, {
                query: { userId: currentUser.id },
                transports: ['websocket']
            });

            socket.on('connect', () => {
                addLog('ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞ÎêòÏóàÏäµÎãàÎã§.', 'success');
                updateStatus('Ïó∞Í≤∞Îê®', 'ready');
            });

            socket.on('disconnect', () => {
                addLog('ÏÑúÎ≤ÑÏôÄ Ïó∞Í≤∞Ïù¥ ÎÅäÏñ¥Ï°åÏäµÎãàÎã§.', 'error');
                updateStatus('Ïó∞Í≤∞ ÎÅäÍπÄ', 'waiting');
            });

            socket.on('match_waiting', (data) => {
                addLog('Îß§Ïπ≠ ÎåÄÍ∏∞ Ï§ë...', 'warning');
                updateStatus('Îß§Ïπ≠ ÎåÄÍ∏∞ Ï§ë...', 'waiting');
                isInMatch = true;
                matchId = data.match.id;
                // Îß§Ïπ≠ ÎåÄÍ∏∞ Ï§ëÏóêÎäî Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
                const gameButton = document.getElementById('gameButton');
                gameButton.disabled = true;
                gameButton.textContent = 'ÎåÄÍ∏∞ Ï§ë...';
                gameButton.className = 'game-button disabled';
            });

            socket.on('match_found', (data) => {
                addLog('Îß§Ïπ≠ ÏôÑÎ£å! ÏÉÅÎåÄÎ∞©ÏùÑ Ï∞æÏïòÏäµÎãàÎã§.', 'success');
                updateStatus('Í≤åÏûÑ ÏãúÏûë ÎåÄÍ∏∞ Ï§ë...', 'playing');
                matchId = data.match.id;

                // Îß§Ïπ≠ ÏôÑÎ£å ÌõÑ Í≤åÏûÑ ÏãúÏûë ÎåÄÍ∏∞(Î≤ÑÌäº ÌöåÏÉâ, ÎπÑÌôúÏÑ±Ìôî, ÌÖçÏä§Ìä∏ Î≥ÄÍ≤Ω)
                const gameButton = document.getElementById('gameButton');
                gameButton.disabled = true;
                gameButton.textContent = 'Í≥ß ÏãúÏûëÌï©ÎãàÎã§...';
                gameButton.className = 'game-button disabled';

                // 1Ï¥à ÌõÑ Î∞© Ï§ÄÎπÑ Ïã†Ìò∏ Ï†ÑÏÜ°
                setTimeout(() => {
                    socket.emit('room_ready', { matchId, userId: currentUser.id });
                    addLog('Î∞© Ï§ÄÎπÑ Ïã†Ìò∏ Ï†ÑÏÜ°', 'info');
                    // Îß§Ïπ≠ ÏãúÏûë Î≤ÑÌäº Ïà®ÍπÄ
                    document.getElementById('startMatchButton').style.display = 'none';
                }, 1000);
            });

            socket.on('signal', (data) => {
                const clientReceiveTime = Date.now();
                const serverTime = data.timestamp;
                const timeDiff = clientReceiveTime - serverTime;
                
                addLog(`Ïã†Ìò∏ ÏàòÏã†: ${data.type} (value: ${data.value}), ÎÑ§Ìä∏ÏõåÌÅ¨ ÏßÄÏó∞: ${timeDiff}ms`, 'info');
                
                if (data.gameId) {
                    gameId = data.gameId;
                    addLog(`Í≤åÏûÑ ID: ${gameId}`, 'info');
                }

                if (data.value === 1) {
                    // Ï†ïÏÉÅ Ïã†Ìò∏ - Í≤åÏûÑ ÏãúÏûë
                    startGame(data, timeDiff);
                } else {
                    // Í∞ÄÏßú Ïã†Ìò∏
                    showFakeSignal(data);
                }
            });

            socket.on('game_result', async (data) => {
                isGameActive = false;
                clearInterval(countdownInterval);
                
                if (data.reason && data.reason.startsWith('Î¨¥Ìö®')) {
                    addLog('Î¨¥Ìö® Í≤ΩÍ∏∞ÏûÖÎãàÎã§.', 'warning');
                    showResult('Î¨¥Ìö® Í≤ΩÍ∏∞', 'draw');
                    document.getElementById('gameButton').disabled = true;
                    document.getElementById('gameButton').textContent = 'Í≤åÏûÑ Ï¢ÖÎ£å';
                    document.getElementById('gameButton').className = 'game-button disabled';
                } else if (data.winnerId === currentUser.id) {
                    addLog(`üéâ ÏäπÎ¶¨! Ï†êÏàò: ${data.reward}Ï†ê`, 'success');
                    showResult('ÏäπÎ¶¨!', 'win');
                    updateStats(data.reward, true);
                } else {
                    addLog(`üò¢ Ìå®Î∞∞...`, 'error');
                    showResult('Ìå®Î∞∞...', 'lose');
                    updateStats(0, false);
                }
                // ÏµúÏã† user Ï†ïÎ≥¥ Ï¶âÏãú Î∞òÏòÅ
                if (data.winnerUser && data.winnerUser.id === currentUser.id) {
                    currentUser = data.winnerUser;
                    updateUserStatsUI();
                } else if (data.loserUser && data.loserUser.id === currentUser.id) {
                    currentUser = data.loserUser;
                    updateUserStatsUI();
                }
                // Îû≠ÌÇπ ÏµúÏã†Ìôî
                fetchAndRenderRankings();
                document.getElementById('playAgainButton').style.display = 'block';
                document.getElementById('gameButton').disabled = true;
                document.getElementById('gameButton').textContent = 'Í≤åÏûÑ Ï¢ÖÎ£å';
            });

            socket.on('status_update', (data) => {
                addLog(`ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏: ${data.status}`, 'info');
            });

            socket.on('error', (data) => {
                addLog(`Ïò§Î•ò: ${data.message}`, 'error');
            });
        }

        // Îß§Ïπ≠ ÏöîÏ≤≠
        function requestMatch() {
            if (!socket || !currentUser) return;
            socket.emit('match_request', { userId: currentUser.id });
            addLog('Îß§Ïπ≠ ÏöîÏ≤≠ Ï†ÑÏÜ°', 'info');
            updateStatus('Îß§Ïπ≠ ÏöîÏ≤≠ Ï§ë...', 'waiting');
            // Î≤ÑÌäºÏùÑ Îß§Ïπ≠ Ï∑®ÏÜåÎ°ú Î≥ÄÍ≤Ω Î∞è Ìï≠ÏÉÅ Î≥¥Ïù¥Í≤å
            const btn = document.getElementById('startMatchButton');
            btn.textContent = 'Îß§Ïπ≠ Ï∑®ÏÜå';
            btn.onclick = cancelMatch;
            btn.style.display = 'block';
        }

        function cancelMatch() {
            if (!socket || !matchId) return;
            socket.emit('room_cancel', { matchId, userId: currentUser.id });
            addLog('Îß§Ïπ≠ Ï∑®ÏÜå', 'warning');
            updateStatus('Îß§Ïπ≠ Ï∑®ÏÜåÎê®', 'waiting');
            // Î≤ÑÌäºÏùÑ Îß§Ïπ≠ ÏãúÏûëÏúºÎ°ú Î≥µÍµ¨ Î∞è Î≥¥Ïù¥Í≤å
            const btn = document.getElementById('startMatchButton');
            btn.textContent = 'Îß§Ïπ≠ ÏãúÏûë';
            btn.onclick = requestMatch;
            btn.style.display = 'block';
            isInMatch = false;
